services:
  backend:
    build:
      context: .
      dockerfile: dockerfile
    ports:
      - "5001:5000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
      - ./cv.txt:/app/cv.txt

  gateway:
    build:
      context: ./cv-api-gateway
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - AI_SERVICE_URL=http://backend:5000/ask
    depends_on:
      - backend

  frontend:
    build:
      context: ./cv-ai-frontend
      dockerfile: dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./cv-ai-frontend:/app
      - /app/node_modules # This is crucial to prevent host's node_modules from overwriting container's
    command: npm run dev -- --host 0.0.0.0 # Use standard npm script with host argument
    depends_on:
      - gateway